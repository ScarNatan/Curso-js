<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
<link rel="stylesheet" href="VerificadorIdade.css">
    <script>
        function verificarIdade() {
            var anoNascimento = document.querySelector('input#anoNascimento').value;
            var res = document.querySelector('div#res');
            var anoAtual = new Date().getFullYear();
            var idade = anoAtual - anoNascimento;

            res.innerHTML = `Você tem ${idade} anos. <br>`;

            if (idade < 18) {
                res.innerHTML += 'Você é menor de idade.';
            } else {
                res.innerHTML += 'Você é maior de idade.';
            }
        }
    </script>

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
     <div id="formulario">
    <label for="anoNascimento">Digite seu ano de nascimento:</label>
    <input type="number" id="anoNascimento" placeholder="Ex: 2000">
    <input type="button" value="Verificar Idade" onclick="verificarIdade()">
</div>

    <div>
        <div id="res"></div>
    </div>
    
    
    </section>
   

    
    <footer>
        <p>@Dev.Natan</p>
    </footer>
        
</body>
</html>
