<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var nome = window.prompt('Qual é seu nome?')
    document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`)
    document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
    document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
</script>
</body>
</html>
